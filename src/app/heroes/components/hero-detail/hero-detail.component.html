<div *ngIf="hero">
  <h1>{{ hero.name | uppercase }} Details</h1>

  <mat-card>
    <mat-card-content fxLayout="column">
      <mat-form-field>
        <mat-label>ID</mat-label>
        <!-- O value com os colchetes ao redor, estamos informando que esse atributo value esta recebendo o valor de uma propriedade ou de um método -->
        <input matInput disabled [value]="hero.id"> <!-- Colocando so colchetes [] em value, não é mais necessário usar as duas chaves {{}} -->
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Hero Name</mat-label>
        <input id="name"
          matInput
          [(ngModel)]="hero.name"
          placeholder="Name"
          type="text">
      </mat-form-field>
    </mat-card-content>

    <mat-card-actions>
      <!-- o trim() retira os espaços antes e depois da string, e assim não permitindo que alguém coloque algo vazio -->
      <button color="primary" [disabled]="!isFormValid()" mat-raised-button (click)="save()">Save</button>

      <button mat-raised-button (click)="goBack()">Back</button>
    </mat-card-actions>
  </mat-card>

</div>
